<!DOCTYPE html>
<html>
    <!-- Meta Data -->
    <head>
        <title>Tabulator</title>
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <!-- Main Body -->
    <body id="container">
        <h2 id="extTitle">Create a Group</h2>
        <hr />
        <span style="width: 100%"><span class="alignleft">Group Name:</span><span id="err" class="alignright errorMsg"></span></span>
        <br>
        <input type="text" id="name" class="centered createLabel" name="name" autocomplete="off" maxlength="20" autofocus />
        <br><br>
        <div>
            <button id="createButton" class="extButton">Create</button>
            <button id="cancelButton" class="extButton">Cancel</button>
        </div>
        <script src="js/newGroup.js"></script>
    </body>
</html>
